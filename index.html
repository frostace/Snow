<html>
    <head>
        <title>Snowy Heart!</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <script
            language="javascript"
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"
        ></script>

        <meta charset="UTF-8" />
        <script
            language="javascript"
            type="text/javascript"
            src="libraries/p5.js"
        ></script>
        <script
            language="javascript"
            type="text/javascript"
            src="libraries/p5.dom.js"
        ></script>
        <script
            language="javascript"
            type="text/javascript"
            src="libraries/p5.sound.js"
        ></script>
        <!-- <img src="magic staff.png" alt="Mountain View" style="width:32px;height:32px;"> -->
        <script
            language="javascript"
            type="text/javascript"
            src="sketch.js"
        ></script>
        <script
            language="javascript"
            type="text/javascript"
            src="snowflake.js"
        ></script>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
        </style>
    </head>

    <body>
        <div class="hint-section">
            <div class="hint arrow">
                <span>wind</span>
                <div class="icon-section">
                    <i class="far fa-arrow-alt-circle-left"></i>
                    <i class="far fa-arrow-alt-circle-right"></i>
                    <i class="far fa-arrow-alt-circle-up"></i>
                    <i class="far fa-arrow-alt-circle-down"></i>
                </div>
            </div>
            <div class="hint click">
                <span>attract</span>
                <div class="icon-section">
                    <img
                        src="./assets/mouse-click.png"
                        alt="mouse-click"
                        class="src"
                    />
                </div>
            </div>
            <div class="hint move">
                <span>repell</span>
                <img
                    src="./assets/mouse-move.png"
                    alt="mouse-move"
                    class="src"
                />
            </div>
        </div>
        <div id="glow"></div>
    </body>
</html>
